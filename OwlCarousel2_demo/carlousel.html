<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="owl.carousel.css">
	<link rel="stylesheet" href="owl.theme.default.css">
	<script src="jquery-2.1.1.js"></script>
	<script src="owl.carousel.js"></script>
	
	<title>owl-carlousel</title>
</head>
<body>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#owl-demo .item img{
			height: auto;
		}
	</style>
	<div id="owl-demo">
          
	  <div class="item"><img src="img/CBJ-Y-1140x650.png" alt="Owl Image"></div>
	  <div class="item"><img src="img/TBB-C-1140x650.jpg" alt="Owl Image"></div>
	  <div class="item"><img src="img/TSP-A-Y-1140x650.png" alt="Owl Image"></div>
	  <div class="item"><img src="img/TSP-B-1140x650.png" alt="Owl Image"></div>
	  <div class="item"><img src="img/TSP-B-Y-1140x650.png" alt="Owl Image"></div>
	
	 
	</div>
	<script>
		$(document).ready(function() {
 				
			  $("#owl-demo").owlCarousel({
			 
			      
			 		
			      autoplay: true,        //旋转木马是否自动播放   
			      autoplayTimeout: 1000,  //旋转木马自动播放的时间间隔
			      loop: true,
			      items: 1,
			      /*nav: true,*/    //显示next/prev按钮
			     /* stagePadding:10,*/  //Stage上的Padding left和Padding right(可以看到相邻的项)
			 
			  });
			 
			});
	</script>
</body>
</html>
